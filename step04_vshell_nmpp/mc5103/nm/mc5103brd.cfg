MEMORY
{
	//------------- NMC ----------------------------------------
	INTERNAL_MEMORY_BANK0:  at 0x00000200, len = 0x00007E00;	// 128 kB
	INTERNAL_MEMORY_BANK1:  at 0x00008000, len = 0x00008000;	// 128 kB
	INTERNAL_MEMORY_BANK2:  at 0x80000000, len = 0x00008000; 	// 128 kB
	INTERNAL_MEMORY_BANK3:  at 0x80008000, len = 0x00008000; 	// 128 kB
	//------------- SDRAM -------------------------------------
	EXTERNAL_MEMORY_BANK0:  at 0x10004000, len = 0x00FFC000;	// 64 MB (shared memory)
	EXTERNAL_MEMORY_BANK1:  at 0xA0000000, len = 0x01000000;  	// 64 MB
}

SEGMENTS
{
	ext_code	: in EXTERNAL_MEMORY_GLOBAL;	// ALL NOT DEFINED SECTIONS WILL BE PLACED HERE (IN FIRST SEGMENT) ! 
	ext_data	: in EXTERNAL_MEMORY_GLOBAL;
	ext_shared	: in EXTERNAL_MEMORY_LOCAL;
	
	
	code		: in INTERNAL_MEMORY_LOCAL0;
	data		: in INTERNAL_MEMORY_GLOBAL0;
	nmc_data0	: in INTERNAL_MEMORY_LOCAL0; 
	nmc_data1	: in INTERNAL_MEMORY_LOCAL1;
	nmc_data2	: in INTERNAL_MEMORY_GLOBAL0;
	nmc_data3	: in INTERNAL_MEMORY_GLOBAL1;

	
	
	
}

SECTIONS
{
	//--------- standard sections------------------
	.text				: in code;	
	.init				: in code;
	.fini				: in code;
	.data				: in data;
	.bss				: in data;
	.stack				: in data;
	.heap				: in ext_data0;
	.heap1				: in nmc_data1;
	.heap2				: in nmc_data2;
	.heap3				: in nmc_data3;
	//--------- library sections------------------

	.text_sobel			: in nmc_data0;
	.data_sobel			: in nmc_data2;
	


	
	.ext_data0		: in   ext_shared;
	.ext_data1		: in   ext_data;
	
	.ext_data0.bss	: in   ext_shared;
	.ext_data1.bss	: in   ext_data;
	
	
}