MEMORY
{
	//------------- NMC ----------------------------------------
	INTERNAL_MEMORY_BANK0:  at 0x00000200, len = 0x00007E00;	// 128 kB
	INTERNAL_MEMORY_BANK1:  at 0x00008000, len = 0x00008000;	// 128 kB
	INTERNAL_MEMORY_BANK2:  at 0x80000000, len = 0x00008000; 	// 128 kB
	INTERNAL_MEMORY_BANK3:  at 0x80008000, len = 0x00008000; 	// 128 kB
	//------------- SDRAM -------------------------------------
	EXTERNAL_MEMORY_LOCAL:   at 0x10020000, len = 0x00FFC000;	// 64MB (shared memory)
	EXTERNAL_MEMORY_GLOBAL:  at 0xA0000000, len = 0x01000000;  	// 64MB
}

SEGMENTS
{
	undefined	: in INTERNAL_MEMORY_BANK0; 	// All undeclared sections will be located in first defined segment 
	code		: in INTERNAL_MEMORY_BANK0;
	data		: in INTERNAL_MEMORY_BANK0;
	nmc_data0	: in INTERNAL_MEMORY_BANK0; 
	nmc_data1	: in INTERNAL_MEMORY_BANK1;
	nmc_data2	: in INTERNAL_MEMORY_BANK2;
	nmc_data3	: in INTERNAL_MEMORY_BANK3;

	ext_data0 	: in EXTERNAL_MEMORY_BANK0;
	ext_data1 	: in EXTERNAL_MEMORY_BANK1;

	
	
	
}

SECTIONS
{
	//--------- standard sections------------------
	.text				: in code;	
	.init				: in code;
	.fini				: in code;
	.data				: in data;
	.bss				: in data;
	.stack				: in data;
	.heap				: in ext_data0;
	.heap1				: in nmc_data1;
	.heap2				: in nmc_data2;
	.heap3				: in nmc_data3;
	//--------- library sections------------------
	.text_nmplv			: in nmc_data0;
	.text_nmvcore			: in nmc_data0;
	.text_sobel			: in nmc_data0;
	.data_sobel			: in nmc_data2;
	.data_sobel_weights101		: in nmc_data2;
	.data_sobel_weights121		: in nmc_data3;
	.data_sobel_weights101v		: in nmc_data1;
	.data_sobel_weights121v		: in nmc_data2;
	

	
	
}